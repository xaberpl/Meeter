<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeter</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="left">
      <img class="logo" src="meeter.png" alt="logo meeter">
      <p>Szukasz najlepszego sposobu na poznanie nowy ludzi?</p>
      <p>Znalazłeś! Nie szukaj dalej!</p>
    </div>
    <div class="right">
      <div class="formSpace">
        <h1>Zaloguj</h1>
        <form method="post">
          <div class="txtField">
            <input type="text" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txtField">
            <input type="password" required>
            <span></span>
            <label>Hasło</label>
          </div>
          <div class="pass">Zapomniałeś hasła?</div>
          <input type="submit" value="Zaloguj">
          <div class="signupLink">
            Nie masz konta? <a href="#">Zarejestruj się!</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
