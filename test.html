<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeter</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/8ac3213b3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/testStyle.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>

    <header>
        <div class="logo">
          <img src="img/meeter.png" alt="Logo" width="150px">
        </div>
        <nav>
          <ul>
            <li><a href="mainPage.html">Szukaj wydarzenia</a></li>
            <li><a href="createEvent.html">Utwórz wydarzenie</a></li>
            <li><a href="userProfile.html">Profil użytkownika</a></li>
            <li><a href="index.html">Wyloguj</a></li>
          </ul>
        </nav>
      </header>

    <main>
      <!-- <div class="bg-modal"> -->
        <div class="formSpace">
          <h1>Nowe wydarzenie</h1>
          <form class="form" id="form" method="post" action="/api/adduser">
            <div class="txtField">
              <div class="form-control" id="ti">
                <input
                  type="text"
                  placeholder=" "
                  name="eventTitle"
                  id="eventTitle"
                />
                <span></span>
                <label>Tytuł wydarzenia</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="errorMsg">
                  <small>Error message</small>
                </div>
              </div>
            </div>

            <div class="txtField">
              <div class="form-control" id="ln">
                <input
                  type="text"
                  placeholder=" "
                  name="lastName"
                  id="lastName"
                />
                <span></span>
                <label>Nazwisko</label>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="errorMsg">
                  <small>Error message</small>
                </div>
              </div>
            </div>

            <form method="post">
              <div class="datePicker">
                <div class="form-control" id="dp">
                <label>Data urodzenia</label>
                <input type="date" name="datePicker" id="datePicker"/> <br />
                <div class="errorMsg">
                  <small style="bottom: -45px;">Error message</small>
                </div>
                <input
                  type="submit"
                  value="Utwórz wydarzenie"
                  onclick="checkInputs()"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                
                </div>
              </div>
            </form>
          </div>
        </div>
    </main>
    <script src="eventDataValidation.js"></script>
  </body>
</html>
